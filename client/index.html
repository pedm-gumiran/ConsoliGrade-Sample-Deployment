<!DOCTYPE html>
<html lang="en" data-theme="lemonade">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="/CG_Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>
      ConsoliGrade - Automated Grade Consolidation Management System
    </title>
    <meta
      name="description"
      content="ConsoliGrade is a comprehensive automated  grade compilation management  system for administrators, teachers, parents, and students. Manage grades, attendance, and school records efficiently."
    />
    <meta
      name="keywords"
      content="school management, education, grades, attendance, student records, teacher portal, parent portal, school administration"
    />
    <meta name="author" content="ConsoliGrade Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta
      property="og:title"
      content="ConsoliGrade - Automated  Grade Consolidation Management  System"
    />
    <meta
      property="og:description"
      content="Comprehensive automated  grade consolidation management  system for administrators, teachers, parents, and students."
    />
    <meta property="og:image" content="./src/assets/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta
      property="twitter:title"
      content="ConsoliGrade - Automated  Grade Consolidation Management  System"
    />
    <meta
      property="twitter:description"
      content="Comprehensive automated  grade consolidation management  system for administrators, teachers, parents, and students."
    />
    <meta property="twitter:image" content="./src/assets/logo.png" />

    <!-- Preload critical resources -->
    <link rel="preload" href="./src/assets/logo.png" as="image" />

    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
